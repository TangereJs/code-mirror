<!-- 
  tangere/mode/liquid/liquid.js is vanila liquid mode/parser
  it provides liquid mode overlay over html
 -->
<script src="tangere/mode/liquid/liquid.js"></script>
<!--
  we do not use this one on purpose because tangere-hint is the html-hint with tangere specific elements included
-->
<!-- <script src="codemirror/addon/hint/html-hint.js"></script> -->
<script src="tangere/addon/html5-hint.js"></script>
<script src="tangere/addon/tangere-hint.js"></script>

<!--
  carbon xml is modified codemirror/mode/xml/xml.js parser 
  we use our custom one because original one is needed in vanila htmlmixed mode
  and original xml parser doesn't work with liquid mode correctly when autocomplete is required
 -->
<script src="tangere/mode/carbonxml/carbonxml.js"></script>
<!--
  carbonliquid is a modified vanila liquid mode/parser defined as a pure codemirror mode (so not a html overlay)
  This is used in carbonmixed mode (html, css, js and liquid) with autocomplete
 -->
<script src="tangere/mode/carbon/carbonliquid.js"></script>
<!-- 
  carbon is a htmlmixed mode using html, css, js and liquid syntax
 -->
<script src="tangere/mode/carbon/carbon.js"></script>

<!-- 
  carbon-xml-hint is html autocomplete; required because we have custom class attribute suggestions
 -->
<script src="tangere/addon/carbon-xml-hint.js"></script>
<!-- 
  carbonliquid-hint is liquid autocomplete
 -->
<script src="tangere/addon/carbonliquid-hint.js"></script>
